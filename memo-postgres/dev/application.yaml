apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-dev
  namespace: argocd
spec:
  destination:
    namespace: memo-dev
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: postgres/dev
    repoURL: https://github.com/SangYunLeee/devops-manifest.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
